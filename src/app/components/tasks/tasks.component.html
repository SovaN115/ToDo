<div class="rounded-md max-w-lg mx-auto p-4">
    <h2 class="text-center text-xl mb-2">Задания</h2>
    <div class="flex flex-col gap-2">
        <div class="w-full flex items-center ">
            <input (keydown)="addTask($event)" [formControl]="formInput" placeholder="Мне нужно..." type="text" class="rounded-md text-lg w-full px-2 py-1 focus:outline-none">
            <div class="rounded-3xl min-w-[16px] h-4 border-2  border-red-500"></div>
        </div>
        <div *ngFor="let task of taskS.data" class="w-full flex items-center hover:bg-slate-50 cursor-pointer" (click)="doTask(task.id)">
            <span [ngClass]="{'line-through text-gray-400':task.isDone}" class="ml-2 text-slate-900 text select-none ">{{task.task}}</span>
            <div class="rounded-3xl min-w-[16px] h-4 bg-red-500 cursor-pointer ml-auto" (click)="deleteTask(task.id)"></div>
        </div>
    </div>
</div>
